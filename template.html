<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Arsenalist Embed</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .container {margin: auto auto;}
        .image-preview {
            margin: auto auto;
            height: 100px;
            width: 150px;
            overflow: hidden;
            background-color: #222;
            line-height: 100px;
        }
        .image-preview img {vertical-align:middle; display:inline;  height: auto; max-width: 100%}
        .bit {text-align: center}
    </style>
  </head>

  <body>
    <div class="container-fluid">
    <div class="row">
    {% for b in bits %}
        <div class="col-xs-6 col-md-2 col-lg-2 col-sm-3 bit">
            <div class="image-preview">
            <a target="_blank" href="{{ b.link }}"><img src="{{ b.thumb }}" class="img-rounded img-responsive"/></a>
            </div>
            <h6><a target="_blank" href="{{b.link}}">{{b.description}} </a></h6>
        </div>
        {% if loop.index is divisibleby 2 %}
            <div class="clearfix visible-xs-block"></div>
        {% endif %}
        {% if loop.index is divisibleby 4 %}
            <div class="clearfix visible-sm-block"></div>
        {% endif %}
       {% if loop.index is divisibleby 6 %}
            <div class="clearfix visible-md-block"></div>
            <div class="clearfix visible-lg-block"></div>
        {% endif %}
   {% endfor %}
    </div>
    </div> <!-- /container -->

</html>
